<div class="content">
    <div class="menu-boxes">
        <div class="menu rounded shadow p-3 mx-3" *ngFor="let item of menuItems" [routerLink]="[item.link]">
            <div class="icon rounded shadow-sm">
                <fa-icon [icon]="item.icon"></fa-icon>
            </div>
            <div class="title">{{ item.title }}</div>
        </div>
    </div>
</div>
